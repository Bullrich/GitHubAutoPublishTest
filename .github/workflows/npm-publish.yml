name: NPM Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: innerspacetrainings/azure-npm-publish@azure-upload
        env:
          REPO: ${{ github.repository }}
        with:
          npmrc-file: ${{ secrets.NPM_FILE }}
          package-dir: 'Assets/Printer'